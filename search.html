  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

  </head>

  <body>
    <div class="search-body">
      <header class="header">
          <!-- Navbar -->
          <nav>
            <a href="contact.html">Contact</a>
            <a href="reviews.html">Search</a>
            <a href="register.html">Register</a>
            <a href="index.html">Home</a>
            <a style="float: left;" href="index.html"><b>eCOM</b></a>
          </nav>
    
          <!-- Carousel -->
          <div id="carouselExampleAutoplaying" class="carousel  carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./img/electronics_3.jpg" class="d-block w-100" alt="picture of an Iphone over the desk">
              </div>
    
              <div class="carousel-item">
                <img src="./img/electronics_2.jpg" class="d-block w-100" alt="picture of a macbook air">
              </div>
              <div class="carousel-item">
                <img src="./img/mens_clothes_1.jpg" class="d-block w-100" alt="top shot of men's clothes">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
        
      </header>

      <div class="topbar">
        <!-- Sort Button -->
        <button type="button" class="sort-button btn btn-secondary dropdown-toggle expanded-uppercase show" data-bs-toggle="dropdown" aria-expanded="false">
          Sort products
        </button>
        <ul id="sort-dropdown" class="dropdown-menu" data-popper-placement="bottom-start">
          <li>
            <span data-sort="title-az" id="sort-alphabet" class="dropdown-item sort-item">Alphabetically</span>
          </li>
          <li>
            <span data-sort="price-asc" id="sort-price-asc" class="dropdown-item sort-item">Price Ascending</span>
          </li>
          <li>
            <span data-sort="price-desc" id="sort-price-dsc" class="dropdown-item sort-item">Price Descending</span>
          </li>
          <li>
            <span data-sort="rating" id="sort-rating" class="dropdown-item sort-item">Rating</span>
          </li>
        </ul>

      </div>
  
      <sidebar class="sidebar">
        
          <!-- Search Field -->
          <div class="search">
          <h5>Title: </h5>
            <input type="text"
            class="form-control"
            placeholder="Search product..."
            aria-label="Product"
            aria-describedby="basic-addon1"
            id="product-search"
            value=""
            >
          </div>
          
        
  
          <!-- Category Dropdown-->
          <div class="dropdown">
            <h5>Category: </h5>
            <select name="category" id="categoryDropdown">
            <option value="all">All</option>
            </select>
          </div>
          
  
          <!-- Price Checkboxes-->
          <div class="price-checkboxes">
            <h5>Price: </h5>
            <input type="checkbox" id="price1" name="price1" value="0,200">
            <label for="price1">0-200 EUR</label><br>
            <input type="checkbox" id="price2" name="price2" value="200,400">
            <label for="price2">200-400 EUR</label><br>
            <input type="checkbox" id="price3" name="price3" value="400,600">
            <label for="price3">400-600 EUR</label><br>
            <input type="checkbox" id="price4" name="price4" value="600,800">
            <label for="price4">600-800 EUR</label><br>
            <input type="checkbox" id="price5" name="price5" value="800,1000">
            <label for="price5">800-1000 EUR</label><br>
          </div>
  
      </sidebar>
      
      <main>
        <div class="main">
          <h1>Products</h1>
          <!-- Product's Display -->
          <div class="product-display">
            <div class="row"></div>
          </div>
        </div>


       
      <div class="footer">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
              <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
            </a>
            <span class="text-muted">&copy; 2021 Company, Inc</span>
          </div>
    
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
          </ul>
        </footer>
      </div>
      
    </div>
